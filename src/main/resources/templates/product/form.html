<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Product Form</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Product Form</h1>

    <form class="form-horizontal" th:object="${product}" method="post">
        <div class="form-group">
            <label for="nama" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text"
                       th:field="*{name}"
                       name="name" class="form-control" id="name" placeholder="Name"/>
                <label class="control-label" th:errors="*{name}">
                    Error Message
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="keterangan" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type="text"
                       th:field="*{price}"
                       name="price" class="form-control" id="price" placeholder="Price"/>
                <label class="control-label" th:errors="*{price}">
                    Error Message
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="template" class="col-sm-2 control-label">Unit</label>
            <div class="col-sm-10">
                <input type="text"
                       th:field="*{unitType}"
                       name="unitType" class="form-control" id=unitType placeholder="Unit"/>
                <label class="control-label" th:errors="*{unitType}">
                    Error Message
                </label>
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a th:href="@{/product/list}" class="btn btn-default" role="button">
                    <span aria-hidden="true"></span>Cancel
                </a>
                <button type="submit" class="btn btn-default">Save</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
