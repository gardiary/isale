<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" xmlns="http://www.w3.org/1999/html">
<head>
	<title>Product</title>
	<script language="JavaScript">
	    $(document).ready(function(){
	        $(".remove-data").each(function(){
	            $(this).click(function(){
	                if(confirm('Data will be deleted?')) return true;
	                return false;
	            });
	        });
	    });
	</script>	
</head>
<body>
	<div layout:fragment="breadcrumb">
      <h1>Product List</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Product List</li>
      </ol>	
	</div>
	<div layout:fragment="content">	
		<div class="row">
		<div class="col-xs-12">
		<div class="box">
            <div class="box-header with-border">
              <a class="box-title btn btn-primary" th:href="@{/product/form}">Add Product</a>
              <div class="box-tools">
                <form id="form" action="#" method="get" th:action="@{/product/search}">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="value" class="form-control pull-right" placeholder="Search"/>
                  <input type="hidden" name="mode" id="mode"/>
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
                </form>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tbody>
                <tr>
		            <th>No.</th>
		            <th>Name</th>
		            <th>Price</th>
		            <th>Unit</th>
					<th>&nbsp;</th>
                </tr>
		        <tr th:each="st,iter : ${product}">
		            <td th:text="${iter.count}">1</td>
		            <td th:text="${st.name}">Name</td>
		            <td th:text="${st.price}">Price</td>
		            <td th:text="${st.unitType}">Unit</td>
					<td>
						<a href="#" class="btn btn-info" th:href="@{/product/form(id=${st.id})}" title="edit Data"><span class="glyphicon glyphicon-edit"></span></a>
						<a href="#" class="btn btn-info" th:href="@{/product/delete(id=${st.id})}" title="delete logic"><span class="glyphicon glyphicon-remove-circle remove-data"></span></a>
					</td>
				</tr>
              </tbody>
              </table>
            </div>
            <!-- /.box-body
            <div class="box-footer clearfix" th:include="paging :: paginationbar"></div>
             -->
          </div>		
        </div>
		</div>
	</div>
</body>
</html>
