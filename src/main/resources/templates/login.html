<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title th:text="|${@environment.getProperty('spring.application.name')} - Log In|"></title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="#" th:href="@{/css/AdminLTE.min.css}"/>
	<link rel="stylesheet" href="#" th:href="@{/css/skins/_all-skins.min.css}"/>
	<link rel="icon" href="#" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo"></div>
	  	<!-- /.login-logo -->
	  	<div class="login-box-body">
		    <p class="login-box-msg">Sign in to start your session</p>
		    <form action="#" th:action="@{/login}" method="post">
		    	<p th:if="${error}">invalid user or password</p>
		    	<div class="form-group has-feedback">
		        <input type="text" name="username" class="form-control" placeholder="Username"/>
		        <span class="glyphicon glyphicon-user form-control-feedback"></span>
		      	</div>
				<div class="form-group has-feedback">
				  <input type="password" name="password" class="form-control" placeholder="Password"/>
				  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
		    	<div class="row">
			        <div class="col-xs-4">
			        	<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
			        </div>
		        </div>
		    </form>
		</div>
	</div>
</body>
</html>
