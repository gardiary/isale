<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Employer Form</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Employer Form</h1>

    <form class="form-horizontal" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="nama" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text"
                       th:field="*{name}"
                       name="name" class="form-control" id="name" placeholder="Nama"/>
                <label class="control-label" th:errors="*{name}">
                    Error Message
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="keterangan" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text"
                       th:field="*{address}"
                       name="address" class="form-control" id="address" placeholder="Address"/>
                <label class="control-label" th:errors="*{address}">
                    Error Message
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="template" class="col-sm-2 control-label">PhoneNo</label>
            <div class="col-sm-10">
                <input type="text"
                       th:field="*{phoneNo}"
                       name="phoneNo" class="form-control" id=phoneNo placeholder="PhoneNo"/>
                <label class="control-label" th:errors="*{phoneNo}">
                    Pesan error nanti di sini
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a th:href="@{/employee/list}" class="btn btn-default" role="button">
                    <span aria-hidden="true"></span>Cancel
                </a>
                <button type="submit" class="btn btn-default">Save</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
