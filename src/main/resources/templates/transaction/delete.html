<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Data Jenis Surat</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Delete Transaction Profile?</h3>

    <form class="form-horizontal" th:object="${saleTransaction}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{name}">name</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Retail Price</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{retailPrice}">Price</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a th:href="@{/product/list}" class="btn btn-default" role="button">
                    <span aria-hidden="true"></span>Cancel
                </a>
                <button type="submit" class="btn btn-danger">Delete</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
